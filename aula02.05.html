<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>aula 05 </title>
    <meta charset="utf-8">
  </head>
  <script>
   
    
    var n1 = prompt("Digite o primeiro número")

    n1 = parseFloat(n1)

    var n2 = prompt("Digite o segundo número")

    n2 = parseFloat(n2)

    var media = (n1 + n2) / 2
    
    if (media > 5) {
        alert("Sua média foi " + media + " parabéns vc passou!")
    }
    else{
        alert ("Sua média foi " + media + " pratique mais!" )
    }


</script>
  <body>
    Aula Condicionais
  </body>
</html>
