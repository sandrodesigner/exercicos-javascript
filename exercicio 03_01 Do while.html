<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exercício</title>
    <meta charset="utf-8">
    <script src=""></script>
    
</head>


<script>
var multiplicador = prompt("Digite um número para multiplicar");

multiplicador = parseInt(multiplicador);

var numero = 1;

while (numero <= 30){

    document.write(multiplicador + ' X ' + numero + ' = ' + (multiplicador * numero) + '<br>');
  //colocando uma linha a casa múltiplo de 10
    if(numero % 10 === 0){
        document.write("<hr>");
    }

    numero = numero + 1;
    //numero += 1;
}


</script>

<script>
    // executando o bloco pelo menos uma vez
    document.write(" executando o bloco pelo menos uma vez <br>");
    
do{
    document.write(multiplicador + ' X ' + numero + ' = ' + (multiplicador * numero) + '<br>');

    numero = numero + 1;

}while(numero <= 10)

</script>

<script>
    document.write("Loop simplificado e mais utilizado");

for (var i = 1; i <= 10; i++){

    document.write(multiplicador + ' X ' + numero + ' = ' + (multiplicador * i) + '<br>');
}
</script>

<body>
    <h3>Estrutura Do while</h3>
    

     
   
</body>

</html>
