            if (n1 < n2) {
                alert("O jogador 01 GANHOU, escolheu o menor número! ");

            } else {
                alert("O jogador 02 GANHOU, escolheu o menor número! ");
            }
            // se o numero sorteado for 1, ganha quem escolher o numero MAIOR

        } else {
            if (n1 > n2) {
                alert("O jogador 02 GANHOU, escolheu o maior número! ");
            } else {
                alert("O jogador 01 GANHOU, escolheu o maior número! ");

            }

        }
    }


</script>
