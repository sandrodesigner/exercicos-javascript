<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>exercicio 03</title>
    <meta charset="utf-8">
  </head>
  <script>
   
    // Resto da divisão (MODULO %)
    var n1 = prompt("Digite o primeiro número")

    n1 = parseInt(n1)

    var n2 = prompt("Digite o segundo número")

    n2 = parseInt(n2)

    var result = (n1 % n2)

    
    alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + result)


    alert("O número " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2))

</script>
  <body>
    Aqui vai o código HTML que fará seu site aparecer.
  </body>
</html>
