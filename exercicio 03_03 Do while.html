<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Ano Bissexto</title>
    <meta charset="utf-8">
    <script src=""></script>
    
</head>


<script>
var ano = 1004;

while (ano <= 2017){
    // se ano !NÃO é múltiplo de 100 OU ano for múltiplo de 400
  if ( !(ano % 100 === 0) || (ano % 400 === 0))){

  
  document.write(ano + "<br>");
  ano += 4;
  } else{
      document.write(ano + ' não é bissexto');
  }
}


</script>

<body>
<h3>Ano Bissexto</h3>
</body>
